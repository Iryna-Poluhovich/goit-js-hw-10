<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <script type="module" crossorigin src="/vanilla-app-template/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-BbSUbo7J.js">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/vendor-C1gPI-5C.css">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/1-timer-CrJ46xEa.css">
  </head>
  <body>
    <div class="input">
      <input class="input-data" type="text" id="datetime-picker" />
      <button class="btn-start disable" type="button" data-start disabled>
        Start
      </button>
    </div>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> -->
  </body>
</html>
