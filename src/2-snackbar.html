<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Promise Notification</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link rel="stylesheet" href="./css/2-snackbar.css" />
  </head>
  <body>
    <form class="form">
      <label class="form-label">
        Delay (ms)
        <input class="form-input pressed" type="number" name="delay" required />
      </label>

      <fieldset class="radio-form">
        <legend class="form-legend">State</legend>
        <div class="legend-label">
          <label class="label-form">
            <input
              class="form-radio"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label class="label-form">
            <input
              class="form-radio"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </div>
      </fieldset>

      <button class="btn-form" type="submit">Create notification</button>
    </form>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
